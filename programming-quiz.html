<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Zone</title>
    <link rel="stylesheet" href="programming-quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Zone</h1>
        <p>Test your knowledge, discover your strengths, and learn as you go!</p>
    </header>

    <main class="quiz-container">
    <h2 id="quiz-title">Programming Quiz</h2>
    <div id="question-container">
        <p id="question-text">Loading question...</p>
        <div id="options-container"></div>
    </div>
    <p id="progress">Question <span id="question-number">1</span> of <span id="total-questions">5</span></p>

    <button id="confirm-btn" onclick="confirmAnswer()">Confirm Answer</button>
    <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>

    <p id="feedback"></p>
</main>


    <script src="programmingQuiz.js"></script>
</body>
</html>
