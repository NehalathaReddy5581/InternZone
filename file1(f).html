<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternZone Homepage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background-color: white;
            padding-top: 20px;
        }

       
        img {
            width: 100%;
            max-width: 1200px;
            height:600px; /* Ensures the image maintains its aspect ratio */
            
            object-fit: contain; /* Prevents any cropping */
            margin-bottom: 10px;
           
        }

        /* Quote styling */
       

        /* Button Styling */
        a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            gap: 0.75rem;
            margin-right: 170px;
            background-color: rgb(225, 62, 62);
            color: #fff;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            margin-left: 160px;
            padding: 12px 25px;
            transition: all 0.3s ease-in-out;
         
            text-decoration: none;
        }

        a:hover {
            background-color: black;
            transform: scale(1.05);
        }

        span {
            flex-shrink: 0;
            width: 25px;
            height: 25px;
            position: relative;
            color: rgb(225, 62, 62);
            background-color: white;
            border-radius: 50%;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        a:hover span {
            color: black;
        }
    </style>
</head>
<body>

    <!-- Main Image -->
    <img src="pixelcut-export.jpg" alt="InternZone Image">

   
    <!-- Explore Button -->
    <a href="#">
        <span>
            <svg viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg" width="12">
                <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
            </svg>
        </span>
        Explore 
    </a>

</body>
</html>
