<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }

    h1 {
      color: red;
      text-align: center;


    }

    .tag {
      font-size: 25px;
      text-align: center;
    }

    .pic {
      height: 500px;
      width: 340px;
      margin-left: 100px;
    }

    .container {
      display: flex;
      flex-direction: row;
      /*justify-content: center;*/
      gap: 10px;
    }

    .box {
      background: linear-gradient(135deg,
          rgb(255, 230, 230) 40%,
          rgb(255, 160, 160) 70%,
          rgb(255, 120, 120) 85%,
          rgb(255, 102, 102) 100%);



      height: 530px;
      width: 1000px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    input:focus {
      outline: none;
      border: none;
      box-shadow: 0 0 4px rgba(255, 102, 102, 0.5);
      /* soft red glow */
    }

    textarea:focus {
      outline: none;
      border: none;
      box-shadow: 0 0 4px rgba(255, 102, 102, 0.5);
      /* soft red glow */
    }

    .name {
      margin-left: 50px;
      margin-top: 30px;
      padding: 18px;
      padding-right: 190px;
      border-radius: 9px;
      border: none;
      /* border: 2px solid rgb(255, 102, 102);*/
      font-size: 19px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .email {
      margin-left: 50px;
      margin-top: 25px;
      padding: 18px;
      padding-right: 190px;
      border-radius: 9px;
      border: none;
      /* border: 2px solid rgb(255, 102, 102);*/
      font-size: 19px;
    }

    .sub {
      margin-left: 50px;
      margin-top: 27px;
      padding: 18px;
      padding-right: 190px;
      border-radius: 9px;
      border: none;
      /* border: 2px solid rgb(255, 102, 102);*/
      font-size: 19px;
    }

    .text {
      margin-left: 50px;
      margin-top: 27px;
      padding: 18px;
      padding-right: 190px;
      border-radius: 9px;
      border: none;
      font-size: 19px;
    }

    .btn {
      margin-left: 50px;
      margin-top: 22px;
      padding: 18px;

      border-radius: 9px;
      border: none;
      font-size: 19px;
      background-color: rgb(219, 75, 75);
      color: white;
    }

    .circle {
      width: 280px;
      height: 280px;
      background-color: whitesmoke;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 102, 102, 0.4);
    }

    .box-inner {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 130px;

    }

    .underline {
      display: inline-block;
      border-bottom: 3px solid rgb(219, 75, 75);
      width: 90px;
      padding-bottom: 2px;
      text-align: center;
    }

    .icon-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .icon-button {
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .icon-button:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: translateY(-4px);
    }

    .icon-button svg {
      width: 24px;
      height: 24px;
    }

    .icon-button.instagram:hover {
      color: #e4405f;
    }

    .icon-button.linkedin:hover {
      color: #0077b5;
    }

    .icon-button.github:hover {
      color: #333;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      color: #444;
      font-family: 'Segoe UI', sans-serif;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .contact-item .icon {
      width: 18px;
      height: 18px;
      color: rgb(219, 75, 75);
      margin-left: 28px;
    }
  </style>
</head>

<body>

  <p class="tag">We're here to help and answer any question you might have.</p>

          </div>
        </div>
      </form>


    </div>

</body>

</html>
